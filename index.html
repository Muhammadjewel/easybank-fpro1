<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easybank</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="site-header__container container">
      <div class="site-header__logo-wrapper">
        <a class="logo">
          <img class="logo__img" src="img/logo.svg" alt="Easybank logo" width="139" height="20">
        </a>
      </div>

      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link">Home</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">About</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Contact</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Blog</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Careers</a>
          </li>
        </ul>
      </nav>

      <div class="site-header__action-wrapper">
        <a class="button" href="#">Request invite</a>
      </div>
    </div>
  </header>


  <!-- SITE-CONTENT -->
  <main class="site-content">

    <!-- HERO -->
    <div class="hero">
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__heading">Next generation
            digital banking</h1>
          <p class="hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
          <a class="button" href="#">Request invite</a>
        </div>
      </div>
    </div>

  </main>


  <script src="js/main.js"></script>
</body>
</html>
